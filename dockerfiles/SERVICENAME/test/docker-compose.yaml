version: '2.1'
services:
  postgres:
    image: postgres:11.6
    container_name: SERVICENAME-db-test
    volumes:
      - SERVICENAME-dbdata-test:/var/lib/postgresql/data
    ports:
      - '5435:5432'
    environment:
      - POSTGRES_USER=flask
      - POSTGRES_PASSWORD=flask
      - POSTGRES_SSLMODE=prefer

volumes:
  SERVICENAME-dbdata-test:
